<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <title>chat</title>
    </head>
    <body class="container">
        <h1>Welcome <span id="username">usuario</span></h1>
        <div class="row mt-5">
            <div class="col-sm-5">
                <h3>Send message</h3>
                <hr>
                <input type="text" class="form-control mb-4" id="txtUid" placeholder="uid">

                <input type="text" class="form-control mb-4" id="txtMessage" placeholder="message">

                <h3>Users</h3>
                <hr>
                <ul id="ulUsers"></ul>
            </div>

            <div class="col-sm-6">
                <h3>Chat</h3>
                <hr>
                <ul id="ulMessages">

                </ul>
            </div>

        </div>


        <button
            id="logoutBtn"
            class="btn btn-danger mt-3"
        >
            Logout
        </button>

        <script src="./socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
